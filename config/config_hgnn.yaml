#configure data path
data_type: socialmedia
activate_dataset: weibo
data_root: &d_r /home/weiyuxuan/data
weibo_ft: !join [*d_r, weibo, mImageTextFeaSel.mat]
weibo_sentiment: !join [*d_r, weibo, mWordSentimentCell_2547_49_1553.mat]


#Hypergraph
knns: [6, 6, 6]

#Model
model_type: Transductive
model: HGNN
hiddens: 32
has_bias: True


#Result
# configure result path
result_root: &r_r /home/weiyuxuan/result/AttentionEdgeConvHGNN
ckpt_folder: !join [*r_r, ckpt]


#Train
max_epoch: 200
milestones: [2000]
gamma: 0.1
lr: 0.01
drop_out: 0.5
print_freq: 10
weight_decay: 0.0005